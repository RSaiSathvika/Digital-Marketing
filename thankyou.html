<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .thank-you-card {
            @apply bg-white p-10 rounded-xl shadow-lg max-w-lg mx-auto;
        }
        .btn-primary {
            @apply bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-card">
            <h1 class="text-4xl font-bold text-gray-800 mb-6">Thank You!</h1>
            <p class="text-lg text-gray-700 mb-8">Your message has been successfully sent. We appreciate you reaching out and will get back to you as soon as possible.</p>
            <p class="text-md text-gray-600 mb-8">In the meantime, feel free to explore more of our services or return to the homepage.</p>
            <div class="space-x-4">
                <a href="services.html" class="btn-primary inline-block">Explore Services</a>
                <a href="index.html" class="btn-primary inline-block">Return to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // No GA4 tracking on this page
            // All gtag and console.log for GA4 events have been removed.
        });
    </script>
</body>
</html>
